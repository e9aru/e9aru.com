<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e9aru.com</title>
    <style>
      :root {
        --dark: #111;
        --light: #eee;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        letter-spacing: 0.04em;
        line-height: 1.6;
        margin: 0;
        background: var(--light);
      }
      body,
      body * {
        color: var(--dark);
        border-color: var(--dark);
      }
      [data-dark-mode],
      [data-dark-mode] * {
        color: var(--light);
        border-color: var(--light);
      }
      [data-dark-mode] {
        background: var(--dark);
      }
      a {
        text-decoration: none;
        border-bottom: 1px dashed;
      }
      main {
        background: none;
        display: flex;
        width: 100vw;
        height: 100vh;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: flex-start;
        position: relative;
        padding: 40vh 0 0;
        max-width: 640px;
        margin: 0 auto;
      }
      main > * {
        width: 100%;
      }
      footer {
        line-height: 1;
        font-size: 0.8rem;
      }
      article {
        border: 2px solid;
        border-radius: 4px;
        padding: 1rem;
        max-width: 480px;
        margin: 0 auto;
        position: relative;
      }
      article > footer {
        text-align: center;
      }
      article > footer:before {
        content: attr(title);
        display: block;
        background: var(--dark);
        color: var(--light);
        margin: 0 -1rem 0.75rem;
        padding: 0.1rem 0 0;
        font-weight: 900;
        text-transform: uppercase;
        line-height: 0.5;
      }
      [data-dark-mode] article > footer:before {
        background: var(--light);
        color: var(--dark);
      }
      p:last-child {
        margin-bottom: 0;
      }
      h1 {
        margin: 0 auto 1rem;
        font-size: 3rem;
      }
      code {
        font-size: 70%;
        line-height: 1.4;
        display: inline-block;
      }
      main > footer {
        text-align: center;
        padding: 0.5rem;
        align-self: flex-end;
      }
      #love {
        font-size: 175%;
        vertical-align: middle;
        position: relative;
      }
      #bg {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }
      #darkMode {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        font-size: 1.2rem;
        line-height: 0;
        width: 2em;
        height: 2em;
        background: transparent;
        border: 2px solid;
        border-radius: 200%;
        outline: none;
        cursor: pointer;
        z-index: 2;
      }
      #darkMode::after {
        content: "‚òæ";
      }
      [data-dark-mode] #darkMode:after {
        content: "‚òº";
      }
    </style>
  </head>
  <body>
    <button id="darkMode"></button>
    <main>
      <canvas id="bg"></canvas>
      <article>
        <h1>Hello</h1>
        <p>
          Marcin, Software engineer<br />
          <code>#videogames #webdev #indiegamedev #kaizen</code>
        </p>
        <p>
          üéÆ XSX PC PS4 Switch<br />
          üí™ caffeine junkie
        </p>
        <footer title="social media">
          <a href="https://twitter.com/e9aru/" target="_blank">twitter</a>
          <a href="https://instagram.com/e9aru/" target="_blank">instagram</a>
          <a href="https://gitbhub.com/e9aru/" target="_blank">github</a>
          <a href="https://e9aru.itch.io/" target="_blank">itchio</a>
          <a href="https://soundcloud.com/e9aru/" target="_blank">soundcloud</a>
        </footer>
      </article>
      <footer>
        <strong id="love">‚ù§</strong><br />
        <a target="_blank" href="https://github.com/e9aru/e9aru.com"
          >Check code on Github</a
        >
      </footer>
    </main>
    <script>
      "use strict"
      ;(() => {
        const loveRect = document.getElementById("love").getBoundingClientRect()
        const dark = getComputedStyle(document.body)
          .getPropertyValue("--dark")
          .trim()
        const light = getComputedStyle(document.body)
          .getPropertyValue("--light")
          .trim()
        const ctx = document.getElementById("bg").getContext("2d")
        const drawTxt = () => {
          ctx.clearRect(0, 0, ctx.w, ctx.h)
          ctx.font = "normal 120px sans-serif"
          ctx.fillStyle = isDarkMode() ? light : dark
          ctx.textAlign = "center"
          ctx.fillText("ÍëÄÍÅÖÍÅ≤ÍåÖÍåà", ctx.w / 2, ctx.h / 3.8)
        }
        const initCtx = () => {
          Particle.pool.length = 0

          ctx.w = ctx.canvas.width = ctx.canvas.clientWidth
          ctx.h = ctx.canvas.height = ctx.canvas.clientHeight

          drawTxt()

          const data = ctx
            .getImageData(0, 0, ctx.w, ctx.h)
            .data.filter((v, idx) => !((idx + 1) % 4))

          data.forEach((v, idx) => {
            if (!(idx % ~~(ctx.w / 100)) && v > 250)
              new Particle(null, null, ~~(idx % ctx.w), ~~(idx / ctx.w))
          })

          console.log("Spawned:", Particle.pool.length)

          const render = () => {
            requestAnimationFrame(render)

            if (document.hasFocus()) {
              ctx.clearRect(0, 0, ctx.w, ctx.h)
              drawTxt()
              Particle.pool.forEach((p) => p.render())
            }
          }

          render()
        }
        const isDarkMode = () => localStorage.getItem("darkMode") === "true"
        const updateDOM = (full = true) => {
          document.body[isDarkMode() ? "setAttribute" : "removeAttribute"](
            "data-dark-mode",
            ""
          )

          full && initCtx()
        }

        class Particle {
          static pool = []

          constructor(x, y, dx, dy) {
            Particle.pool.push(this)

            this.wait = 110 + Math.random() * 190
            this.s = 2 + Math.random() * 4
            this.x = x || ctx.w / 2
            this.y = y || loveRect.y + loveRect.height / 2
            this._dx = dx || this.x
            this._dy = dy || this.y
            this.dx = Math.random() * ctx.w
            this.dy = (Math.random() * ctx.h) / 2
            this.ax = 0
            this.ay = 0
            this.vx = 0
            this.vy = 0
          }

          render() {
            const drag = 0.92 + Math.random() * 0.08
            const mag = Math.min(
              Math.abs(this.dx - this.x),
              Math.abs(this.dy - this.y)
            )

            this.wait--

            if (this.wait < 0) {
              this.ax = (this.dx - this.x) / 1000
              this.ay = (this.dy - this.y) / 1000
            }

            if (mag < 2) {
              const angle = Math.random() * Math.PI * 2
              const radius = Math.random() * (400 / this.s ** 2)
              this.dx = this._dx + Math.cos(angle) * radius
              this.dy = this._dy + Math.sin(angle) * radius
            }

            if (this.dx - this.x) this.vx += this.ax
            this.vy += this.ay
            this.vx *= drag
            this.vy *= drag

            this.x += this.vx
            this.y += this.vy

            ctx.fillStyle = isDarkMode() ? light : dark
            ctx.fillRect(
              this.x - this.s / 2,
              this.y - this.s / 2,
              this.s,
              this.s
            )
          }
        }

        // Event listeners
        window.addEventListener("resize", updateDOM)
        document.getElementById("darkMode").addEventListener("click", () => {
          localStorage.setItem("darkMode", !isDarkMode())
          updateDOM(false)
        })

        // Run
        updateDOM()
      })()
    </script>
  </body>
</html>
